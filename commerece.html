    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My E-commerce Store</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <header>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <!-- Add more navigation links as needed -->
          </ul>
        </nav>
      </header>
    
      <main>
        <section class="products">
          <!-- Product listing goes here -->
          <img src="c1.jpg" alt="" width="200">
        </section>
    
        <section class="cart">
          <!-- Cart items and order summary go here -->
        </section>
      </main>
    
      <footer>
        <!-- Footer content goes here -->
      </footer>
      <script>
        // Sample product data (you can replace this with actual data from your server)
const products = [
  { id: 1, name: 'Product 1', price: 10 },
  { id: 2, name: 'Product 2', price: 20 },
  // Add more products as needed
];

const cart = [];

// Function to display products on the page
function displayProducts() {
  const productsSection = document.querySelector('.products');

  products.forEach(product => {
    const productItem = document.createElement('div');
    productItem.classList.add('product-item');
    productItem.innerHTML = `
      <h3>${product.name}</h3>
      <p>Price: $${product.price}</p>
      <button onclick="addToCart(${product.id})">Add to Cart</button>
    `;
    productsSection.appendChild(productItem);
  });
}

// Function to add a product to the cart
function addToCart(productId) {
  const productToAdd = products.find(product => product.id === productId);
  if (productToAdd) {
    cart.push(productToAdd);
    updateCart();
  }
}

// Function to update the cart on the page
function updateCart() {
  const cartSection = document.querySelector('.cart');
  cartSection.innerHTML = '<h2>Cart</h2>';

  if (cart.length === 0) {
    cartSection.innerHTML += '<p>Your cart is empty.</p>';
  } else {
    const cartList = document.createElement('ul');
    cart.forEach(product => {
      const cartItem = document.createElement('li');
      cartItem.innerText = `${product.name} - $${product.price}`;
      cartList.appendChild(cartItem);
    });
    cartSection.appendChild(cartList);
  }
}

// Call the displayProducts function to show products on page load
displayProducts();

      </script>
